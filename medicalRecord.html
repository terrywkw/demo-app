<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCare AI Assistant - Recorder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <main class="main-content">
            <div class="records-header">
                <span>
                    <h1>Voice Memo</h1>
                    <h2>Generate transcript of recorded conversations</h2>
                </span>
                <button class="btn" id="requestRecords">Start New Recording</button>
            </div>
            <div class="records-grid">
                <div class="record-card">
                    <h2>Latest Blood Test</h2>
                    <p>Date: 2024-07-15</p>
                    <p>Type: Comprehensive Metabolic Panel</p>
                    <div class="record-actions">
                        <button class="btn" onclick="viewRecord('blood-test')">View</button>
                        <button class="btn" onclick="translateRecord('blood-test')">Translate</button>
                        <button class="btn" onclick="shareRecord('blood-test')">Share</button>
                    </div>
                </div>
                <div class="record-card">
                    <h2>Vaccination Record</h2>
                    <p>Date: 2024-06-01</p>
                    <p>Type: COVID-19 Booster</p>
                    <div class="record-actions">
                        <button class="btn" onclick="viewRecord('vaccination')">View</button>
                        <button class="btn" onclick="translateRecord('vaccination')">Translate</button>
                        <button class="btn" onclick="shareRecord('vaccination')">Share</button>
                    </div>
                </div>
                <div class="record-card">
                    <h2>Prescription</h2>
                    <p>Date: 2024-07-20</p>
                    <p>Medication: Lisinopril</p>
                    <div class="record-actions">
                        <button class="btn" onclick="viewRecord('prescription')">View</button>
                        <button class="btn" onclick="translateRecord('prescription')">Translate</button>
                        <button class="btn" onclick="shareRecord('prescription')">Share</button>
                    </div>
                </div>
            </div>
            <div class="upload-record">
                <h2>Upload New Record</h2>
                <input type="file" id="recordUpload" accept=".pdf,.jpg,.png" title="Accepted file types: PDF, JPG, PNG">
                <button class="btn" onclick="uploadRecord()">Upload</button>
            </div>
        </main>
    </div>

    <script>
        function viewRecord(recordType) {
            alert(`Viewing ${recordType} record...`);
            // Here you would typically open a modal or navigate to a detailed view
        }

        function translateRecord(recordType) {
            alert(`Translating ${recordType} record...`);
            // Here you would typically call an API to translate the record
        }

        function shareRecord(recordType) {
            alert(`Sharing ${recordType} record...`);
            // Here you would typically open a sharing interface
        }

        function uploadRecord() {
            const fileInput = document.getElementById('recordUpload');
            if (fileInput.files.length > 0) {
                alert(`Uploading file: ${fileInput.files[0].name}`);
                // Here you would typically handle the file upload to your server
            } else {
                alert('Please select a file to upload.');
            }
        }

        document.getElementById('requestRecords').addEventListener('click', function() {
            alert('Requesting new records from your healthcare provider...');
            // Here you would typically initiate a process to request records from healthcare providers
        });
    </script>
</body>
</html>
