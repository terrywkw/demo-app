<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCare AI Assistant - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <main class="main-content">
            <h1>Dashboard</h1>
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h2>AI Chat</h2>
                    <p>Start a conversation with your AI assistant.</p>
                    <button class="dashboard-feature-btn">Open Chat</button>
                </div>
                <div class="dashboard-card">
                    <h2>Daily Planner</h2>
                    <p>View and manage your personalized health routine.</p>
                    <button class="dashboard-feature-btn">View Planner</button>
                </div>
                <div class="dashboard-card">
                    <h2>Voice Memo</h2>
                    <p>Access and manage your medical information.</p>
                    <button class="dashboard-feature-btn">View Records</button>
                </div>
                <div class="dashboard-card">
                    <h2>Health Insights</h2>
                    <p>View your health trends and recommendations.</p>
                    <button class="dashboard-feature-btn">See Insights</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
